  <script>
    // ëª¨ë“  ì‚¬ì§„ ìš”ì†Œ ì„ íƒ
    const boxes = document.querySelectorAll('.image-box');
    const textImg = document.getElementById('textImage');
let activeBox = null; // âœ… ì¶”ê°€: í˜„ì¬ í´ë¦­(ê³ ì •)ëœ ì¹´ë“œ

boxes.forEach(box => {
  const newSrc = box.dataset.text;

  // ë§ˆìš°ìŠ¤ ì˜¬ë ¸ì„ ë•Œ: ê³ ì •ëœ ì¹´ë“œê°€ ì•„ë‹ˆë©´ ë¯¸ë¦¬ë³´ê¸°
  box.addEventListener('mouseenter', () => {
    if (box !== activeBox) {
      textImg.style.opacity = 0;
      setTimeout(() => {
        textImg.src = newSrc;
        textImg.style.opacity = 1;
      }, 200);
    }
  });

  // ë§ˆìš°ìŠ¤ ë²—ì–´ë‚¬ì„ ë•Œ: ê³ ì •ëœ ì¹´ë“œê°€ ì•„ë‹ˆë©´ ì›ë˜ëŒ€ë¡œ
  box.addEventListener('mouseleave', () => {
    if (box !== activeBox) {
      textImg.style.opacity = 0;
      setTimeout(() => {
        textImg.src = activeBox ? activeBox.dataset.text : "profile.png";
        textImg.style.opacity = 1;
      }, 200);
    }
  });

  // âœ… í´ë¦­ ì‹œ: í•´ë‹¹ ì¹´ë“œ ê³ ì •/í•´ì œ
  box.addEventListener('click', () => {
    if (activeBox && activeBox !== box) {
      activeBox.classList.remove('active'); // ì´ì „ ê³ ì • í•´ì œ
    }

    if (box.classList.contains('active')) {
      // ë‹¤ì‹œ í´ë¦­í•˜ë©´ í•´ì œ
      box.classList.remove('active');
      activeBox = null;
      textImg.src = "profile.png";
    } else {
      box.classList.add('active');
      activeBox = box;
      textImg.src = newSrc;
    }
  });
});

  </script>
